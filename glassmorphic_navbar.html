<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: backdrop-filter 0.3s ease, background 0.3s ease;
        }

        .navbar:hover {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .logo svg {
            margin-right: 10px;
        }

        /* Desktop Navigation */
        .nav-desktop {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            width: 80%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Mobile Menu */
        .nav-mobile {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 80px 30px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.2);
        }

        .nav-mobile.active {
            left: 0;
        }

        .nav-mobile .nav-link {
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-mobile .nav-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Demo Content */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            color: white;
        }

        .section {
            min-height: 400px;
            padding: 60px 30px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                top: 10px;
                width: calc(100% - 20px);
                padding: 15px 20px;
            }

            .nav-desktop {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <!-- Logo -->
        <div class="logo">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="15" cy="15" r="14" stroke="white" stroke-width="2"/>
                <path d="M10 15L13 18L20 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Logo
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-desktop">
            <a href="#about" class="nav-link">O nas</a>
            <a href="#portfolio" class="nav-link">Portfolio</a>
            <a href="#buy" class="nav-link">Gdzie kupić</a>
            <a href="#contact" class="nav-link">Kontakt</a>
        </nav>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" id="navMobile">
        <a href="#about" class="nav-link">O nas</a>
        <a href="#portfolio" class="nav-link">Portfolio</a>
        <a href="#buy" class="nav-link">Gdzie kupić</a>
        <a href="#contact" class="nav-link">Kontakt</a>
    </nav>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Demo Content -->
    <div class="content">
        <section class="section" id="about">
            <h2>O nas</h2>
            <p>Sekcja informacyjna o firmie.</p>
        </section>

        <section class="section" id="portfolio">
            <h2>Portfolio</h2>
            <p>Prezentacja realizacji i projektów.</p>
        </section>

        <section class="section" id="buy">
            <h2>Gdzie kupić</h2>
            <p>Informacje o punktach sprzedaży.</p>
        </section>

        <section class="section" id="contact">
            <h2>Kontakt</h2>
            <p>Formularz kontaktowy i dane.</p>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMobile = document.getElementById('navMobile');
        const overlay = document.getElementById('overlay');
        const navLinks = document.querySelectorAll('.nav-mobile .nav-link');

        // Toggle mobile menu
        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMobile.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = navMobile.classList.contains('active') ? 'hidden' : '';
        }

        // Event listeners
        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>

</body>
</html>
